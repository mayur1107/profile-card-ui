<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Snapchat-1049163708_edited.jpg" alt="Mayur Chauhan" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">⚡Mayur Chauhan ⚡</span>
            <span class="work">Web developer 🌐🚀</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #00507b" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #211f1f" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: #1DA1F2"  class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button"><i class='bx bxs-phone-call' style="margin-right: 6px" ></i> Call</button>
            <button class="button"><i class='bx bxs-envelope' style="margin-right: 6px"></i> message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
</body>
</html>
